<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300 min-h-screen font-sans">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600 dark:text-blue-400">System Login</h2>
            <input type="password" id="password-input" placeholder="Enter Access Code" 
                class="w-full p-3 mb-4 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="attemptLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg">
                Enter App
            </button>
            <p id="error-msg" class="text-red-500 text-sm mt-3 text-center hidden">Invalid Access Code</p>
            <p id="loading-msg" class="text-blue-500 text-sm mt-3 text-center hidden animate-pulse">Connecting to Database...</p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-screen" class="hidden">
        <header class="sticky top-0 z-50 bg-white/80 dark:bg-gray-800/90 backdrop-blur-md shadow-sm p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">Price Board <span id="user-badge" class="ml-2 text-xs px-2 py-1 rounded bg-gray-200 dark:bg-gray-700"></span></h1>
            <div class="flex gap-2">
                <button id="export-btn" onclick="exportData()" class="hidden bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm">Save Changes</button>
                <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">üåô/‚òÄÔ∏è</button>
                <button onclick="logout()" class="p-2 text-sm text-red-500 hover:underline">Exit</button>
            </div>
        </header>

        <main class="p-4 max-w-4xl mx-auto grid gap-6 sm:grid-cols-1 md:grid-cols-2" id="product-list"></main>
    </div>

    <!-- EDIT MODAL -->
    <div id="edit-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl w-full max-w-sm m-4 shadow-2xl">
            <h3 class="text-lg font-bold mb-4">Edit Product</h3>
            <div class="mb-3">
                <label class="block text-xs uppercase mb-1 opacity-70">Sale Price (Mandatory)</label>
                <input type="number" id="edit-sale" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>
            <div class="mb-3">
                <label class="block text-xs uppercase mb-1 opacity-70">Min Price (Optional)</label>
                <input type="number" id="edit-min" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>
            <div class="mb-4">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="edit-available" class="w-5 h-5 text-blue-600">
                    <span>Item is Available</span>
                </label>
            </div>
            <div class="flex gap-2 justify-end">
                <button onclick="document.getElementById('edit-modal').classList.add('hidden'); document.getElementById('edit-modal').classList.remove('flex');" class="px-4 py-2 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Cancel</button>
                <button onclick="saveProductChange()" class="px-4 py-2 bg-blue-600 text-white rounded shadow">Update</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
